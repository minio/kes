name: Go

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.4
        check-latest: true
      id: go
    - name: Check out code
      uses: actions/checkout@v4
    - name: Build and Lint
      env:
        GO111MODULE: on
      run: |
         go build ./...
         go vet ./...
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: "Set up Go"
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.4
        id: go
      - name: Check out code
        uses: actions/checkout@v4
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --config ./.golangci.yml --timeout=5m
  test:
    name: Test ${{ matrix.os }}
    needs: Lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.4
        check-latest: true
      id: go
    - name: Check out code
      uses: actions/checkout@v4
    - name: Test
      env:
        GO111MODULE: on
      run: |
         go test ./...
  
  vulncheck:
    name: Vulncheck ${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21.11, 1.22.4]
    steps:
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
    - name: Get govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest
      shell: bash
    - name: Run govulncheck
      run: govulncheck ./...
      shell: bash
