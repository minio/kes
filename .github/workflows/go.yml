name: Go
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.3
        check-latest: true
      id: go
    - name: Check out code
      uses: actions/checkout@v3
    - name: Build and Lint
      env:
        GO111MODULE: on
      run: |
         go build ./...
         go vet ./...
         curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.48.0
         $(go env GOPATH)/bin/golangci-lint run --config ./.golangci.yml

  test:
    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.3
        check-latest: true
      id: go
    - name: Check out code
      uses: actions/checkout@v3
    - name: Test
      env:
        GO111MODULE: on
      run: |
         go test ./...

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.3
        check-latest: true
      id: go
    - name: Check out code
      uses: actions/checkout@v3
    - name: Integration Test
      env:
        GO111MODULE: on
      run: |
         go test -integration ./...
