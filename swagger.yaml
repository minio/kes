      tags:
        type: string
      replicateDeleteMarkers:
        type: boolean
      replicateDeletes:
        type: boolean
      replicateMetadata:
        type: boolean
      priority:
        type: integer
        format: int32
        default: 0
      storageClass:
        type: string
        default: ""
      bucketsRelation:
        type: array
