        type: boolean
      arn:
        type: string
      prefix:
        type: string
      tags:
        type: string
        default: ""
      replicateDeleteMarkers:
        type: boolean
      replicateDeletes:
        type: boolean
      replicateMetadata:
        type: boolean
      replicateExistingObjects:
        type: boolean
      priority:
        type: integer
        format: int32
        default: 0
      storageClass:
        type: string
        default: ""

  multiBucketsRelation:
    type: object
    properties:
      originBucket:
        type: string
      destinationBucket:
        type: string

  multiBucketResponseItem:
    type: object
    properties:
      originBucket:
        type: string
      targetBucket:
        type: string
      errorString:
        type: string

  multiBucketResponseState:
    type: object
    properties:
      replicationState:
        type: array
        items:
          $ref: "#/definitions/multiBucketResponseItem"

  addBucketReplication:
    type: object
    properties:
